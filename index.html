<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Sheet Form</title>
</head>
<body>
    <h1>Truck Sheet Form</h1>
    <form action="/submit-form" method="post">
        <label for="truckNumber">Truck Number:</label>
        <input type="text" id="truckNumber" name="truckNumber" required><br><br>

        <label for="driverName">Driver Name:</label>
        <input type="text" id="driverName" name="driverName" required><br><br>

        <label for="loadType">Load Type:</label>
        <input type="text" id="loadType" name="loadType" required><br><br>

        <label for="pickupLocation">Pickup Location:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required><br><br>

        <label for="dropOffLocation">Drop Off Location:</label>
        <input type="text" id="dropOffLocation" name="dropOffLocation" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
