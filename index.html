<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrum Construction Truck Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Filtrum Construction Truck Sheet</h1>
    </header>
    <form action="submit.php" method="POST">
        <label for="truck-id">Truck ID:</label>
        <input type="text" id="truck-id" name="truck-id" required>

        <label for="owner-name">Owner Name:</label>
        <input type="text" id="owner-name" name="owner-name" required>

        <label for="load-type">Load Type:</label>
        <input type="text" id="load-type" name="load-type" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>&copy; 2026 Filtrum Construction</p>
    </footer>
</body>
</html>
